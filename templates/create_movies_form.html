{% extends '_layout.html' %}

{% block title %}Movie Rating App | Create Movie Rating{% endblock %}

{% block body %}
<h1 class="mb-5">Create Movie Rating</h1>
<p class="mb-3">Create a movie rating below</p>
<!-- TODO: Feature 2 -->

<div class="content">
    <form method="post" action="/movies">
        <label for="movieTitle" class="form-label">Movie Title</label>
        <input id="movieTitle" type="text" class="input-group" name="title" />

        <label for="movieDirector" class="form-label">Movie Director</label>
        <input id="movieDirector" type="text" class="input-group" name="director" />
        <div class="input-group mb-3">

            <select class="form-select" name="rating">
                <option selected>Choose An Rating...</option>
                <option value="1">1 Star</option>
                <option value="2">2 Star</option>
                <option value="3">3 Star</option>
                <option value="4">4 Star</option>
                <option value="5">5 Star</option>
            </select>

        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>

{% endblock %}
